<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href=" style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="results">
        <h1>Your Result</h1>
        <div class="score">
          <p><span>76</span> of 100</p>
        </div>

        <div class="comments">
          <h3>Great</h3>
          <p>You Scored higher than 65% of people who have taken these tests</p>
        </div>
      </div>
      <div class="summary">
        <h3>Summary</h3>

        <div class="scores">
          <div class="reaction mark">
            <div class="score-cont">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction Icon"
                srcset=""
              />
              <span>Reaction</span>
            </div>

            <span class="black">80 <span class="grey"> / 100</span></span>
          </div>

          <div class="memory mark">
            <div class="score-cont">
              <img
                src="./assets/images/icon-memory.svg"
                alt="Memory Icon"
                srcset=""
              />
              <span>Memory</span>
            </div>

            <span class="black">92 <span class="grey"> / 100</span></span>
          </div>

          <div class="verbal mark">
            <div class="score-cont">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="Verbal Icon"
                srcset=""
              />
              <span>Verbal</span>
            </div>

            <span class="black">61 <span class="grey"> / 100</span></span>
          </div>

          <div class="visual mark">
            <div class="score-cont">
              <img
                src="./assets/images/icon-visual.svg"
                alt="Visual Icon"
                srcset=""
              />
              <span>Visual</span>
            </div>

            <span class="black">72 <span class="grey"> / 100</span></span>
          </div>
        </div>

        <button class="button">Continue</button>
      </div>
    </main>
  </body>
</html>
